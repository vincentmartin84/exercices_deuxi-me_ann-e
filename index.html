<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inscription formation</title>
  </head>

  <body>
    <h1>Inscription à la formation DWWM</h1>
    <form action="traitement.php" method="post">
      <label for="ind_nom">Nom : <input type="text" name="ind_nom" /></label
      ><br />
      <label for="ind_prenom"
        >prénom : <input type="text" name="ind_prenom" /></label
      ><br />
      <label for="inddate_naissance"
        >Date de naissance :
        <input type="date" name="ind_date_naissance" /></label
      ><br />
      <label for="ind_sexe"
        >Sexe : <input type="radio" name="ind_sexe" value="Homme" /> Homme
        <input type="radio" name="ind_sexe" value="Femme" /> Femme</label
      ><br />
      <label
        >Promotion :
        <select name="ind_promotion">
          <option value="Prepa">Prepa</option>
          <option value="DA1">DA1</option>
          <option value="DA2">DA2</option>
        </select> </label
      ><br />
      <label for="ind_adresse"
        >Adresse : <input type="text" name="ind_adresse" /></label
      ><br />
      <label for="ind_nationnalite"
        >Nationalité : <input type="text" name="ind_nationalite" /></label
      ><br />
      <label
        >Domaine(s) d'activité : <br />
        <input type="checkbox" name="ind_medecine" value="1" /> médecine<br />
        <input type="checkbox" name="ind_communication" value="1" />
        Communication<br />
        <input type="checkbox" name="ind_informatique" value="1" />
        Informatique<br /> </label
      ><br />
      <label for="ind_newsletter"
        >Newsletter :
        <input type="checkbox" name="new_newsletter" value="1" /></label
      ><br />
      <input type="submit" value="S'inscrire" />
    </form>
  </body>
</html>
